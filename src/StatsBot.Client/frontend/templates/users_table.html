<div>
    ${Content}
    <template id="UsersTable">
        <table class="ui selectable striped celled padded table">
            <thead>
            <tr>
                <th>User</th>
                <th>Messages</th>
                <th>Stickers</th>
                <th>Media</th>
            </tr>
            </thead>
            <tbody>
                ${Users}
            </tbody>
            <tfoot>
            <tr>
                <th colspan="4">
                    <div class="ui relaxed centered grid">
                        <div class="column centered row">
                            <div class="ui pagination menu">
                                <a class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a class="item">1</a>
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="item">4</a>
                                <a class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </template>
    <template id="User">
        <tr>
            <td>${FirstName} - ${LastName} - ${Username}</td>
            <td>${MessageCount}</td>
            <td>${StickerCount}</td>
            <td>${MediaCount}</td>
        </tr>
    </template>
</div>
